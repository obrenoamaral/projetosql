<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastro/style.css">
    <title>Index</title>
</head>
<body>
    <div>
        <object data="/page/navBar/index.html" style="height: 100vh;"></object>
    </div>  
    <section class="containerSection">
        <div class="text">
            <h1>Cadastro de Competição</h1>
        </div>
        <div class="containerMain">
            <div class="containerMainCadastro">
                <div class="containerForm">
                    <input class="inputForm" type="text" placeholder="Titulo da competição">
                    <input class="inputForm" type="text" placeholder="Local">
                    <input class="inputForm" type="date">
                    <input class="inputForm" type="text" placeholder="Prêmios">
                </div>
                <div>
                    <img class="imageForm" src="/image/navbar/logo.png" alt="">
                </div>
                <div class="containerButton">
                    <button class="btnInserirImagem">Inserir Imagem</button>
                    <button class="btnCadastrar">Cadastrar</button>
                </div>    
            </div>
            <div class="containerSub">
                <h2>Preview</h2>
                <div class="containerPreview">
                    <h3>Título</h3>
                    <p><strong>LOCAL: INTERNET</strong></p>
                    <p>DATA/HORA: 17/09/2022 - 16:30 ATÉ 18/09/2022 - 16:30</p>
                    <p>PRÊMIOS</p>
                </div>
            </div>
        </div>
        <a href="/page/competicao/index.html"><button class="btnVoltar">Voltar</button></a>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
